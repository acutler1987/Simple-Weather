<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Simple Weather</title>
		<link rel="stylesheet" href="style.css" />
		<!-- <script defer type="module" src="app.js"></script> -->
	</head>
	<body>
		<header>
			<h1 name="intro">Welcome to my minimalist weather app!</h1>
			<i>~Powered by Open Weather API~</i>
			<p>Your City:</p>
		</header>
		<nav>
			<div id="city-input">
				<form onsubmit="return false">
					<input
						type="text"
						class="input-fields"
						id="my-city"
						placeholder="city"
						name="city"
					/>
					<input
						type="text"
						class="input-fields"
						id="state-code"
						placeholder="state eg: AL"
						name="state"
					/>
					<select id="country-code">
						<option value="USA">USA</option>
					</select>
					<button
						id="get-weather-button"
						type="button"
						class="buttons"
					>
						<span>Submit</span>
					</button>
				</form>
			</div>
			<div id="forecast-buttons" class="hidden">
				<form onsubmit="return false">
					<button
						id="current-weather-btn"
						type="button"
						class="buttons"
					>
						<span>Current</span>
					</button>
					<button
						id="hourly-weather-btn"
						type="button"
						class="buttons"
					>
						<span>Hourly</span>
					</button>
					<button id="week-weather-btn" type="button" class="buttons">
						<span>One Week</span>
					</button>
				</form>
			</div>
		</nav>
		<div id="forecast-wrapper">
			<div id="current-weather-wrapper">
				<!-- <div id="current-weather" class="forecast-boxes">
					<p id="current-weather-text">The weather in ${myCity} is currently ${currWeatherDescription} at ${currTemp} &deg;F.</p>
					<img id="current-weather-img" src="${currIcon}" />
				</div> -->
			</div>
			<div id="hourly-forecast-wrapper" class="hidden">
				<!-- <div class="forecast-boxes hourly-forecast">
					<p class="hourly-forecast-text">
						${hour} ${hourlyWeatherDescription}<br> at ${hourlyTemp} &deg;F
					</p>
					<img class="hourly-img" src="${hourlyIcon}" />
				</div> -->
			</div>
			<div id="one-week-forecast-wrapper" class="hidden">
				<!-- <div class="forecast-boxes one-week-forecast">
					<p class="one-week-forecast-text">
					${dayOfWeek} ${weekWeatherDescription}<br> at ${dayTempHigh} / ${dayTempLow} &deg;F</p>
					<img class="one-week-img" src="${weekIcon}" />
				</div> -->
			</div>
		</div>
	</body>
</html>
