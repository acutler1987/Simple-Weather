<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Simple Weather</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="app.js"></script>
	</head>
	<body>
		<div id="dity-input">
			<h1>Welcome to my minimalist weather app!</h1>
			<p>Your City:</p>
			<form onsubmit="return false">
				<input type="text" id="my-city" placeholder="city" />
				<input type="text" id="state-code" placeholder="state eg: AL" />
				<select id="country-code">
					<option value="USA">USA</option>
				</select>
				<input type="submit" onclick="getWeather()" />
			</form>
		</div>
		<div id="current-weather-wrapper">
			<!-- <div id="current-weather">
				<p>The weather is currently ${weatherDescription}.</p>
				<p>
					The weather in ${city} is currently ${temp} degrees
					fahrenheit.
				</p>
				<img src="${icon}" />
			</div> -->
		</div>
		<div id="hourly-forecast-wrapper">
			<div id="hourly-forecast"></div>
		</div>
		<div id="weekly-forecast-wrapper">
			<div id="weekly-forecast"></div>
		</div>
	</body>
</html>
