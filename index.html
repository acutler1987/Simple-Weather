<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Simple Weather</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="app.js"></script>
	</head>
	<body>
		<div id="city-input">
			<h1>Welcome to my minimalist weather app!</h1>
			<p>Your City:</p>
			<form onsubmit="return false">
				<input type="text" id="my-city" placeholder="city" />
				<input type="text" id="state-code" placeholder="state eg: AL" />
				<select id="country-code">
					<option value="USA">USA</option>
				</select>
				<input
					type="submit"
					onclick="displayWeather(), showWeatherTabs()"
				/>
			</form>
			<nav class="hidden">
				<form onsubmit="return false">
					<button type="button" onclick="selectCurrentWeather()">
						Current
					</button>
					<button type="button" onclick="selectHourlyWeather()">
						Hourly
					</button>
					<button type="button" onclick="selectWeekWeather()">
						One Week
					</button>
				</form>
			</nav>
		</div>
		<div id="forecast-wrapper">
			<div id="current-weather-wrapper">
				<!--<div id="current-weather">
				<p>The weather in ${city} is currently ${weatherDescription} at ${temp} degrees fahrenheit.</p>
				<img src="${icon}" />
			</div> -->
			</div>
			<div id="hourly-forecast-wrapper">
				<!-- <div class="hourly-forecast">
					<p>
						HOURLY ${weatherDescription} at ${temp} &deg;F
					</p>
					<img class="hourly-img" src="${icon}" />
				</div> -->
			</div>
			<div id="one-week-forecast-wrapper">
				<!-- <div class="one-week-forecast">
					<p>ONE WEEK ${weatherDescription} at ${temp} &deg;F</p>
					<img class="one-week-img" src="${icon}" />
				</div> -->
			</div>
		</div>
	</body>
</html>
