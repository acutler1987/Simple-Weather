	<body>
		<header>
			<h1>Welcome to my minimalist weather app!</h1>
			<p>Your City:</p>
		</header>
		<nav>
			<div id="city-input">
				<form onsubmit="return false">
					<input type="text" id="my-city" placeholder="city" />
					<input
						type="text"
						id="state-code"
						placeholder="state eg: AL"
					/>
					<select id="country-code">
						<option value="USA">USA</option>
					</select>
					<button
						type="button"
						onclick="displayWeather(), showForecastButtons()"
					>
						<span>Submit</span>
					</button>
				</form>
			</div>
			<div id="forecast-buttons" class="hidden">
				<form onsubmit="return false">
					<button type="button" onclick="selectCurrentWeather()">
						<span>Current</span>
					</button>
					<button type="button" onclick="selectHourlyWeather()">
						<span>Hourly</span>
					</button>
					<button type="button" onclick="selectWeekWeather()">

					</button>
